<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2b2t.jp</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .btn {
      position: relative;
      display: inline-block;
      padding: 7px 16px;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      user-select: none;
      border: 1px solid;
      border-radius: 6px;
      appearance: none;
      color: #24292e;
      background-color: #fafbfc;
      border-color: rgba(27,31,35,.15);
      box-shadow: 0 1px 0 rgb(27 31 35 / 4%), inset 0 1px 0 rgb(255 255 255 / 25%);
      transition: background-color .2s cubic-bezier(0.3, 0, 0.5, 1);
      text-decoration: none;
    }
    .btn:hover {
      background-color: rgba(50, 169, 115, 0.5);
    }
    .btn-outline {
      color: #0366d6;
      transition: none;
    }
  </style>
</head>
<body>
  <div id="app">
  </div>
  <script>
    window.$docsify = {
      name: '',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      repo: 'https://github.com/acrylic-style/2b2t.jp',
      plugins: [
        function(hook) {
          hook.afterEach(function(html) {
            const _hash = location.href.replace(location.origin, '').split('#');
            let url = _hash.length <= 1 ? _hash[0] : _hash[1];
            if (url.includes('?')) url = url.replace(/(.*)\?.*/, '$1')
            if (url.endsWith('/')) url += 'README'
            if (url.startsWith('/')) url = url.substr(1)
            if (!url.endsWith('.md')) url += '.md'
            var footer = `<a rel="noopener" target="_blank" class="btn btn-outline" href="https://github.com/acrylic-style/2b2t.jp/edit/main/docs/${url}">
              <svg style="margin-bottom: -3px;" version="1.1" width="16" height="16" viewBox="0 0 16 16" class="octicon octicon-git-pull-request" aria-hidden="true"><path fill-rule="evenodd" d="M7.177 3.073L9.573.677A.25.25 0 0110 .854v4.792a.25.25 0 01-.427.177L7.177 3.427a.25.25 0 010-.354zM3.75 2.5a.75.75 0 100 1.5.75.75 0 000-1.5zm-2.25.75a2.25 2.25 0 113 2.122v5.256a2.251 2.251 0 11-1.5 0V5.372A2.25 2.25 0 011.5 3.25zM11 2.5h-1V4h1a1 1 0 011 1v5.628a2.251 2.251 0 101.5 0V5A2.5 2.5 0 0011 2.5zm1 10.25a.75.75 0 111.5 0 .75.75 0 01-1.5 0zM3.75 12a.75.75 0 100 1.5.75.75 0 000-1.5z"></path></svg>
              Edit this page
              </a>`;
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
